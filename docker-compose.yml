version: '2'
services:
  origin:
    image: cdn-origin
    ports:
      - "8080"

  # thanks: https://github.com/vegasbrianc/docker-compose-demo
  lb:
    image: dockercloud/haproxy:1.6.3 # https://github.com/docker/dockercloud-haproxy
    ports:
      - 80:80
    links:
      - origin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
